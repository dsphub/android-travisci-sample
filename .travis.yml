language: android
dist: trusty
jdk: oraclejdk8

env:
    global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS=29.0.2

android:
    components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API_LEVEL
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

cache:
    directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

branches:
    only:
    - master

before_install:
    - openssl aes-256-cbc -K $encrypted_c80f59e584b7_key -iv $encrypted_c80f59e584b7_iv -in keystore.jks.enc -out keystore.jks -d

script:
    - echo Tag $TRAVIS_TAG
    - echo Commit $TRAVIS_COMMIT
    - echo Build Number $TRAVIS_BUILD_NUMBER
    - ./gradlew assembleRelease
    - find . -iname "*.apk" | echo

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_deploy:
    - export APP_VERSION=$(./gradlew :app:printVersionName)
    - echo Version $APP_VERSION

deploy:
    provider: releases
    api-key: $GITHUB_API_KEY
    file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
    skip_cleanup: true
    name: $APP_VERSION
    body: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
    prerelease: true
    overwrite: true
    target_commitish: $TRAVIS_COMMIT

after_deploy:
    - rm -rf $TRAVIS_BUILD_DIR/app/build/output
